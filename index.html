        <link rel="stylesheet" href="styles/fontawesome.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">

    <body>
        <header class="">

                <div class="navi u-flex-grow-1 u-text-center">
                    <nav>
                        <ul class="menu no-bullets u-flex u-justify-center">

                            <li class="menu-item"><a href="#rooms">Номера</a></li>
                            <li class="menu-item"><a href="#photo">Фотографии</a></li>

        <main>
            <section class="colors-dark u-flex u-justify-center u-items-center h-100p w-100p">
                <div class="content w-80p">
                    <h1>Гостиница УЮТ в Петрозаводске</h1>

                <div class="content w-80p">
                    <p class="py-8">light test</p>
                </div>
            </section>
            <section class="colors-green u-flex u-justify-center u-items-center h-100p w-100p">
                <div class="content w-80p">
                    <p class="py-8">green test</p>
                </div>
            </section>
            <section class="colors-yellow u-flex u-justify-center u-items-center h-100p w-100p">

        <footer>
            <div class="wrapper"></div>
        </footer>
